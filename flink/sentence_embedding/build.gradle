plugins {
    id "java"
    id "application"
}
group "com.example"
version "1.0-SNAPSHOT"

repositories {
    jcenter()
}

dependencies {
    implementation 'org.apache.flink:flink-streaming-java_2.11:1.11.1'
    implementation platform("ai.djl:bom:0.10.0")
    implementation "ai.djl:api"
    implementation "org.slf4j:slf4j-simple:1.7.30"

    runtimeOnly 'org.apache.flink:flink-clients_2.11:1.11.1'
    runtimeOnly "ai.djl.tensorflow:tensorflow-model-zoo"
    runtimeOnly "ai.djl.tensorflow:tensorflow-native-auto"
}

application {
    mainClassName = System.getProperty("main", "com.example.SentenceEncoder")
}

configure(this) {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    apply from: file("${rootProject.projectDir}/../../tools/gradle/formatter.gradle")
}
