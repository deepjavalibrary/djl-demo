apply plugin: 'com.android.application'

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "ai.djl.examples.quickdraw"
        minSdkVersion 26
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    lintOptions {
        quiet false
        error 'NewerVersionAvailable'
        lintConfig file("lint.xml")
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'ai.djl:api:0.18.0-SNAPSHOT'
    implementation 'ai.djl.android:core:0.18.0-SNAPSHOT'
    runtimeOnly 'ai.djl.pytorch:pytorch-engine:0.18.0-SNAPSHOT'
    runtimeOnly 'ai.djl.android:pytorch-native:0.18.0-SNAPSHOT'
}
