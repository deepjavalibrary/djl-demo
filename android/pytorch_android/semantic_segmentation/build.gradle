plugins {
    id "com.android.application"
}

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "ai.djl.examples.semanticsegmentation"
        minSdkVersion 28
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.5.0"
    implementation "com.google.android.material:material:1.6.1"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"

    implementation "ai.djl:api:${djl_version}"
    implementation "ai.djl.android:core:${djl_version}"
    runtimeOnly "ai.djl.pytorch:pytorch-engine:${djl_version}"
    runtimeOnly "ai.djl.android:pytorch-native:${djl_version}"
}