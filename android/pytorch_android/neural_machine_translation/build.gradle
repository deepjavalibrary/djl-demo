apply plugin: "com.android.application"

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "ai.djl.example.neuralmachinetranslation"
        minSdkVersion 28
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.5.1"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"

    implementation "ai.djl:api:${djl_version}"
    implementation "ai.djl.android:core:${djl_version}"
    runtimeOnly "ai.djl.pytorch:pytorch-engine:${djl_version}"
    runtimeOnly "ai.djl.android:pytorch-native:${djl_version}"
}