plugins {
    id "com.android.application"
}

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "ai.djl.examples.objectdetection"
        minSdkVersion 28
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation platform("ai.djl:bom:${djl_version}")

    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.8.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "androidx.camera:camera-core:1.2.1"
    implementation "androidx.camera:camera-camera2:1.2.1"
    implementation "androidx.camera:camera-lifecycle:1.2.1"
    implementation "androidx.camera:camera-view:1.2.1"

    implementation "ai.djl:api"
    implementation "org.apache.commons:commons-compress:1.23.0!!"
    implementation "ai.djl.android:core"
    runtimeOnly "ai.djl.android:onnxruntime"
    implementation "ai.djl.pytorch:pytorch-engine"
    implementation "ai.djl.android:pytorch-native"
}