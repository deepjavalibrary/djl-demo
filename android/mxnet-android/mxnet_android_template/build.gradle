apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "ai.djl.examples.mxnet_android_template"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation('ai.djl:api:0.20.0') {
        exclude group: "net.java.dev.jna", module: "jna"
    }
    implementation('ai.djl.android:core:0.20.0') {
        exclude group: "net.java.dev.jna", module: "jna"
    }
    runtimeOnly('ai.djl.mxnet:mxnet-engine:0.20.0')  {
        exclude group: "net.java.dev.jna", module: "jna"
    }
    runtimeOnly('ai.djl.mxnet:mxnet-model-zoo:0.20.0')  {
        exclude group: "net.java.dev.jna", module: "jna"
    }
    runtimeOnly 'net.java.dev.jna:jna:5.3.0@aar'
}